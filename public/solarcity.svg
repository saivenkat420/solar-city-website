<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 480 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFEA00" />
      <stop offset="100%" stop-color="#FFC107" />
    </radialGradient>
    <linearGradient id="blue-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#004E8A"/>
      <stop offset="100%" stop-color="#007BFF"/>
    </linearGradient>
  </defs>
  
  <!-- Realistic Sun -->
  <g>
    <circle cx="60" cy="60" r="30" fill="url(#sun-gradient)" />
    
    <!-- Stylized Sun Rays -->
    <g stroke="#FFC107" stroke-width="4">
      <line x1="60" y1="0" x2="60" y2="20" />
      <line x1="60" y1="120" x2="60" y2="100" />
      <line x1="0" y1="60" x2="20" y2="60" />
      <line x1="120" y1="60" x2="100" y2="60" />
      <line x1="40" y1="40" x2="25" y2="25" />
      <line x1="80" y1="40" x2="95" y2="25" />
      <line x1="40" y1="80" x2="25" y2="95" />
      <line x1="80" y1="80" x2="95" y2="95" />
      <line x1="30" y1="30" x2="15" y2="15" />
      <line x1="90" y1="30" x2="105" y2="15" />
      <line x1="30" y1="90" x2="15" y2="105" />
      <line x1="90" y1="90" x2="105" y2="105" />
    </g>
  </g>
  
  <!-- Wordmark -->
  <text x="140" y="80" font-family="'Montserrat', 'Poppins', Arial, sans-serif" font-size="64" font-weight="700" fill="url(#sun-gradient)" letter-spacing="2">
    Solar
    <tspan fill="url(#blue-gradient)" font-weight="600"> City</tspan>
  </text>
  
  <!-- Underline stroke under 'Solar' only -->
  <path d="M140,100 Q160,110 200,90 Q240,70 280,100" stroke="#FFC107" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
